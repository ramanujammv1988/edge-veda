buildscript {
    ext.kotlin_version = '1.8.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def getExtOrDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['EdgeVeda_' + name]
}

def getExtOrIntegerDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['EdgeVeda_' + name]).toInteger()
}

def isNewArchitectureEnabled() {
    return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

android {
    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault('minSdkVersion')
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
        versionCode 1
        versionName "0.1.0"

        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        disable 'GradleCompatible'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main {
            java {
                if (isNewArchitectureEnabled()) {
                    srcDirs += [
                        "src/newarch",
                        "${project.buildDir}/generated/source/codegen/java"
                    ]
                } else {
                    srcDirs += ["src/oldarch"]
                }
            }
        }
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    // React Native
    implementation 'com.facebook.react:react-native:+'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1'

    // TODO: Add Edge Veda Core Android library dependency
    // implementation 'com.edgeveda:core:0.1.0'
}

// Gradle properties defaults
def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

// Minimum Android SDK version
rootProject.ext.set("minSdkVersion", safeExtGet("minSdkVersion", 21))
rootProject.ext.set("compileSdkVersion", safeExtGet("compileSdkVersion", 33))
rootProject.ext.set("targetSdkVersion", safeExtGet("targetSdkVersion", 33))
