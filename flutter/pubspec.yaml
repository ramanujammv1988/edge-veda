name: edge_veda
description: On-device LLM inference SDK for Flutter. Run Llama, Phi, and other language models locally with Metal GPU acceleration on iOS devices. Compute budget contracts enforce p95 latency, battery, thermal, and memory guarantees.
version: 1.2.0
homepage: https://github.com/ramanujammv1988/edge-veda
repository: https://github.com/ramanujammv1988/edge-veda

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ">=2.0.0 <2.1.0"
  path: ^1.9.0
  path_provider: ^2.1.0
  http: ^1.2.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^11.0.0
  test: ^1.24.0
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.edgeveda.edge_veda
        pluginClass: EdgeVedaPlugin
      ios:
        pluginClass: EdgeVedaPlugin

ffigen:
  name: EdgeVedaNativeBindings
  description: FFI bindings for Edge Veda native library
  output: lib/src/ffi/generated_bindings.dart
  headers:
    entry-points:
      - ../core/include/edge_veda.h
  preamble: |
    // Generated FFI bindings for Edge Veda SDK
    // Do not edit manually
  comments:
    style: any
    length: full
