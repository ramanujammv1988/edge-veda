name: edge_veda
description: >-
  On-device AI runtime for Flutter. Text, vision, speech-to-text, text-to-speech,
  image generation, embeddings, RAG, and function calling. Metal GPU. Zero cloud.
version: 2.4.0
homepage: https://github.com/ramanujammv1988/edge-veda
repository: https://github.com/ramanujammv1988/edge-veda
issue_tracker: https://github.com/ramanujammv1988/edge-veda/issues
license: Apache-2.0

topics:
  - ai
  - machine-learning
  - on-device
  - llm
  - inference

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  ffi: "^2.0.0"
  http: ^1.2.0
  image: ^4.0.0
  json_schema: ^5.0.0
  local_hnsw: ^1.0.0
  path: ^1.9.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^11.0.0
  test: ^1.24.0
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: EdgeVedaPlugin

ffigen:
  name: EdgeVedaNativeBindings
  description: FFI bindings for Edge Veda native library
  output: lib/src/ffi/generated_bindings.dart
  headers:
    entry-points:
      - ../core/include/edge_veda.h
  preamble: |
    // Generated FFI bindings for Edge Veda SDK
    // Do not edit manually
  comments:
    style: any
    length: full
