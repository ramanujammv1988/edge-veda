name: edge_veda
description: >-
  On-device AI runtime for Flutter — text generation, vision, speech-to-text,
  embeddings, RAG, structured output, and function calling. Runs Llama, Phi,
  Gemma, SmolVLM, and Whisper models locally with Metal GPU acceleration.
  Compute budget contracts enforce p95 latency, battery, thermal, and memory
  guarantees. Private by default — zero cloud dependencies during inference.
version: 2.0.0
homepage: https://github.com/ramanujammv1988/edge-veda
repository: https://github.com/ramanujammv1988/edge-veda
issue_tracker: https://github.com/ramanujammv1988/edge-veda/issues
license: Apache-2.0

topics:
  - ai
  - machine-learning
  - on-device
  - llm
  - inference

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  ffi: ">=2.0.0 <2.1.0"
  http: ^1.2.0
  json_schema: ^5.0.0
  local_hnsw: ^1.0.0
  path: ^1.9.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^11.0.0
  test: ^1.24.0
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.edgeveda.edge_veda
        pluginClass: EdgeVedaPlugin
      ios:
        pluginClass: EdgeVedaPlugin

ffigen:
  name: EdgeVedaNativeBindings
  description: FFI bindings for Edge Veda native library
  output: lib/src/ffi/generated_bindings.dart
  headers:
    entry-points:
      - ../core/include/edge_veda.h
  preamble: |
    // Generated FFI bindings for Edge Veda SDK
    // Do not edit manually
  comments:
    style: any
    length: full
