name: voice_journal
description: "Voice Journal with STT, Auto-Summary & Semantic Search"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  edge_veda:
    path: ../../flutter
  ffi: ">=2.0.0 <2.1.0" # Pinned: ffi >=2.1.0 pulls objective_c 9.x which crashes on iOS simulator
  sqflite: ^2.4.2
  intl: ^0.19.0
  path_provider: ^2.1.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
